<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        span {
            color: green;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <p id="sweet"><span id="right">▶</span><span id="down" hidden>▼</span> Sweeties (click me)!</p>
    <ul id="menu" hidden>
        <li>Cake</li>
        <li>Donut</li>
        <li>Honey</li>
    </ul>
    <script>
        sweet.addEventListener('click', () => {
            right.hidden = !right.hidden
            down.hidden = !down.hidden
            menu.hidden = !menu.hidden
        })
    </script>
</body>

</html>
