<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 4px;
        }

        th {
            cursor: pointer;
        }

        th:hover {
            background: yellow;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <table id="grid">
        <thead>
            <tr>
                <th data-type="number">Age</th>
                <th data-type="string">Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>5</td>
                <td>John</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Pete</td>
            </tr>
            <tr>
                <td>12</td>
                <td>Ann</td>
            </tr>
            <tr>
                <td>9</td>
                <td>Eugene</td>
            </tr>
            <tr>
                <td>1</td>
                <td>Ilya</td>
            </tr>
        </tbody>
    </table>
    <script>
        document.addEventListener('click', (e) => {
            function sort(params) {
                let sortedTr = [];
                if (params === 1) {
                    sortedTr = [...document.querySelector('tbody').querySelectorAll('tr')].sort(function (a, b) {
                        if (a.children[params].textContent < b.children[params].textContent) { return -1 };
                        if (a.children[params].textContent < b.children[params].textContent) { return 1 };
                        return 0;
                    })
                }
                if (params === 0) {
                    sortedTr = [...document.querySelector('tbody').querySelectorAll('tr')].sort(function (a, b) {
                        return a.children[params].textContent - b.children[params].textContent
                    })
                }
                document.querySelector('tbody').append(...sortedTr)
            }
            e.target.dataset.type === 'number' && sort(0);
            e.target.dataset.type === 'string' && sort(1);
        })

    </script>
</body>

</html>
