<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        .item:hover {
            cursor: pointer;
            font-weight: bold;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <ul class="tree" id="tree">
        <li>
            Animals
            <ul>
                <li>
                    Mammals
                    <ul>
                        <li>Cows</li>
                        <li>Donkeys</li>
                        <li>Dogs</li>
                        <li>Tigers</li>
                    </ul>
                </li>
                <li>
                    Other
                    <ul>
                        <li>Snakes</li>
                        <li>Birds</li>
                        <li>Lizards</li>
                    </ul>
                </li>
            </ul>
        </li>
        <li>
            Fishes
            <ul>
                <li>
                    Aquarium
                    <ul>
                        <li>Guppy</li>
                        <li>Angelfish</li>
                    </ul>
                </li>
                <li>
                    Sea
                    <ul>
                        <li>Sea trout</li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>
    <script>
        for (let i of document.querySelectorAll("li")) {
            let p = document.createElement("p");
            p.textContent = `${i.childNodes[0].textContent}`;
            p.classList.add("item");
            i.childNodes[0].remove();
            i.insertAdjacentElement("afterbegin", p);
        }
        document.addEventListener("click", (e) => {
            if ([...e.target.classList].includes("item")) {
                for (let i of e.target.parentElement.querySelectorAll("ul")) {
                    i.hidden = !i.hidden;
                }
            }
        });
    </script>
</body>

</html>
