<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      height: 2000px;
    }

    .tooltip {
      position: fixed;
      height: 25px;
      padding: 10px 20px;
      border: 1px solid #b3c9ce;
      border-radius: 4px;
      text-align: center;
      font: italic 14px/1.3 sans-serif;
      color: #333;
      background: #fff;
      box-shadow: 3px 3px 3px rgba(0, 0, 0, .3);
      margin: 0px;
    }

    button {
      height: 20px;
    }
  </style>
  <title>Document</title>
</head>

<body>
  <p>LaLaLa LaLaLa LaLaLa LaLaLa LaLaLa LaLaLa LaLaLa LaLaLa LaLaLa</p>
  <p>LaLaLa LaLaLa LaLaLa LaLaLa LaLaLa LaLaLa LaLaLa LaLaLa LaLaLa</p>
  </div>
  <button data-tooltip="the tooltip is longer than the element">Short button</button>
  <button data-tooltip="HTML<br/>tooltip">One more button</button>

  <p>Scroll the page to make buttons appear on the top, check if the tooltips show up correctly.</p>
  <script>
    function setTopBefore(p, parametr) {
      p.style.top = `${parametr.top - 50}px`;
      p.style.left = `${parametr.left}px`;
      return true;
    }
    function setTopAfter(p, parametr) {
      p.style.top = `${parametr.top + 25}px`;
      p.style.left = `${parametr.left}px`;
      return true;
    }
    document.addEventListener('mouseover', (e) => {
      if (e.target.dataset.tooltip) {
        let p = document.createElement('p');
        p.innerHTML = e.target.dataset.tooltip
        p.classList.add('tooltip')
        document.querySelector(".tooltip")?.remove()
        e.target.getBoundingClientRect().top > 45 && setTopBefore(p, e.target.getBoundingClientRect()) && e.target.before(p);
        e.target.getBoundingClientRect().top < 42 && setTopAfter(p, e.target.getBoundingClientRect()) && e.target.after(p);
      } else {
        document.querySelector(".tooltip")?.remove()
      }

    })
  </script>
</body>

</html>
